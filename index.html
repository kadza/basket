<!DOCTYPE html>

<html>
    <head>
        <title>PL Basket</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=PT+Sans+Narrow&family=Roboto+Condensed:wght@300;700&family=Roboto:wght@500&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <script type="module" src="./index.js"></script>
        <h1>PŁ Basket</h1>
        <div class="card">
            <h2>Zawodnicy</h2>
            <div class="card-content">
                <table id="dvTable"></table>
                <div class="add-player-form">
                    <input type="text" id="tempPlayerName" placeholder="Imię" />
                    <input type="number" id="tempPlayerRating" placeholder="Ocena" min="1" max="10" step="0.5" />
                    <input type="number" id="tempPlayerKondycja" placeholder="Kondycja" min="1" max="10" step="0.5" />
                    <button type="button" id="addTempPlayer">Dodaj</button>
                </div>
            </div>
        </div>
        <div class="card">
            <h2>Losowanie</h2>
            <div class="card-content">
                <label for="numberOfTeams">Liczba drużyn:</label>
                <select name="numberOfTeams" id="numberOfTeams">
                    <option value="2">2</option>
                    <option value="4" selected>4</option>
                </select>
                <label class="checkbox-label">
                    <input type="checkbox" id="balanceKondycja" />
                    Równoważ kondycję
                </label>
                <button type="submit" id="submit">Losuj</button>
            </div>
        </div>
        <div class="card last-card">
            <h2>Drużyny</h2>
            <table id="teamsTable"></table>
        </div>
    </body>
</html>
